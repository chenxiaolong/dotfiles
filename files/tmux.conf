# Restore session
set -g @continuum-restore 'on'

# Save session every 5 minutes
set -g @continuum-save-interval '5'

# Restore pane contents
set -g @resurrect-capture-pane-contents 'on'

# Prevent zsh from renaming the window title
set-option -g allow-rename off

# Use vim keybindings in copy mode
set-window-option -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# For reloading the tmux config
unbind r
bind r source-file ~/.tmux.conf

# smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind C-l send-keys 'C-l'

# send the prefix to client inside window (ala nested sessions)
bind-key -n C-a send-prefix

# Split and create windows in the current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Switch windows without prefix
#bind -n C-< next-window
#bind -n C-> previous-window

# Reorder windows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1
#bind-key -n 'C-{' swap-window -t -1
#bind-key -n 'C-}' swap-window -t +1

# Clear scrollback buffer
bind C-k clear-history

# Tomorrow theme
source-file /stuff/git/tomorrow/dotfiles/home/.tmux/tomorrow-night.tmux

# True color
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Reindex windows
set-option -g renumber-windows on

# Scrollback buffer
set-option -g history-limit 10000

# Tmux Plugin Manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-urlview'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
