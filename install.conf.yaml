- defaults:
    link:
      create: true
      relink: true

- clean:
    - '~'
    - '~/.config'

- link:
    ~/.gitconfig:
      path: files/gitconfig
    ~/.hgrc:
      path: files/hgrc
    ~/.zshrc:
      path: files/zshrc

    # ~/.config/ files
    ~/.config/fontconfig/fonts.conf:
      path: files/config/fontconfig/fonts.conf
