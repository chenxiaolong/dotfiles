- defaults:
    link:
      create: true
      relink: true

- clean:
    - '~'
    - '~/.config'

- link:
    # SCMs
    ~/.gitconfig:
      path: files/gitconfig
    ~/.hgrc:
      path: files/hgrc

    # Shells
    ~/.zshrc:
      path: files/zshrc

    # vim
    ~/.vimrc:
      path: files/vimrc

    # ~/.config/ files
    ~/.config/fontconfig/fonts.conf:
      path: files/config/fontconfig/fonts.conf
