- defaults:
    link:
      create: true
      relink: true

- clean:
    - '~'
    - '~/.config'

- link:
    # SCMs
    ~/.gitconfig:
      path: files/gitconfig
    ~/.hgrc:
      path: files/hgrc

    # Shells
    ~/.zshrc:
      path: files/zshrc

    # emacs
    ~/.emacs:
      path: files/emacs

    # vim
    ~/.vim:
      path: files/vim
    ~/.vimrc:
      path: files/vim/vimrc
    # nvim
    ~/.config/nvim:
      path: files/vim

    # tmux
    ~/.tmux:
      path: files/tmux
    ~/.tmux.conf:
      path: files/tmux.conf

    # X11
    ~/.Xresources:
      path: files/Xresources

    # makepkg
    ~/.makepkg.conf:
      path: files/makepkg.conf

    # ~/.config/ files
    ~/.config/fontconfig/fonts.conf:
      path: files/config/fontconfig/fonts.conf
