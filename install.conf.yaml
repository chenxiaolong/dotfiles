- defaults:
    link:
      create: true
      relink: true

- clean:
    - '~'
    - '~/.config'

- link:
    # SCMs
    ~/.gitconfig:
      path: files/git/gitconfig
    ~/.hgrc:
      path: files/hgrc

    # emacs
    ~/.emacs:
      path: files/emacs

    # vim
    ~/.vim:
      path: files/vim
    ~/.vimrc:
      path: files/vim/vimrc
    # nvim
    ~/.config/nvim:
      path: files/vim

    # tmux
    ~/.tmux:
      path: files/tmux
    ~/.tmux.conf:
      path: files/tmux.conf

    # X11
    ~/.Xresources:
      path: files/Xresources
      if: 'test -d /proc && ! grep -q Microsoft /proc/version'

    # makepkg
    ~/.makepkg.conf:
      path: files/makepkg.conf
      if: 'test -f /etc/arch-release'

    # ripgrep
    ~/.ripgreprc:
      path: files/ripgreprc
